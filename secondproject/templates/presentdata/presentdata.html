<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>data projection </h1>

<div class = 'data_table'>
    {% if dataproj %}
    <table>
        <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        </thead>

        {% for datarow in dataproj %}
        <tr>
            <td>{{datarow.fname}}</td>
            <td>{{datarow.lname}}</td>
            <td>{{datarow.email}}</td>
        </tr>
        {% endfor %}}
        {% endif %}
    </table>
</div>

</body>
</html>
